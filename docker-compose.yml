version: "3.5"
services:
   db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./sql/0_init.sql:/docker-entrypoint-initdb.d/0_init.sql
      - ./sql/1_functions.sql:/docker-entrypoint-initdb.d/1_functions.sql
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "140MB"